<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Timer</title>

  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f2f5;
  margin: 0;
}

.timer-container {
  text-align: center;
  background: white;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
}

#display {
  font-size: 48px;
  margin-bottom: 30px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  margin: 0 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background-color: #007bff;
  color: white;
  transition: background 0.2s;
}

button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="timer-container">
    <h1>Simple Timer</h1>
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>
  <script>let seconds = 0;
let minutes = 0;
let hours = 0;
let timer = null;

function updateDisplay() {
  const display = document.getElementById("display");
  const hrs = String(hours).padStart(2, '0');
  const mins = String(minutes).padStart(2, '0');
  const secs = String(seconds).padStart(2, '0');
  display.textContent = `${hrs}:${mins}:${secs}`;
}

function startTimer() {
  if (timer !== null) return; 
  timer = setInterval(() => {
    seconds++;
    if (seconds === 60) {
      seconds = 0;
      minutes++;
    }
    if (minutes === 60) {
      minutes = 0;
      hours++;
    }
    updateDisplay();
  }, 1000);
}

function pauseTimer() {
  clearInterval(timer);
  timer = null;
}

function resetTimer() {
  pauseTimer();
  seconds = 0;
  minutes = 0;
  hours = 0;
  updateDisplay();
}

updateDisplay(); 
</script>
</body>
</html>
